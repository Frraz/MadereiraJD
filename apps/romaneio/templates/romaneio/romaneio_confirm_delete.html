{% extends "base.html" %}

{% block title %}Excluir Romaneio{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
      <strong>Confirmar exclus√£o</strong>
    </div>
    <div class="card-body">
      <p class="mb-3">
        Tem certeza que deseja excluir o romaneio <strong>#{{ object.numero_romaneio }}</strong>?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Excluir
          </button>
          <a href="{% url 'romaneio:romaneio_list' %}" class="btn btn-secondary">
            Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
